<p>Michael Perez Horario Profesores asignaturas </p>

<table mat-table [dataSource]="teacher" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Docente </th>
        <td mat-cell *matCellDef="let element"> {{element.docente}} </td>
    </ng-container>

    <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef> Asignatura </th>
        <td mat-cell *matCellDef="let element"> {{element.asignatura}} </td>
    </ng-container>

    <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef> Aula </th>
        <td mat-cell *matCellDef="let element"> {{element.salon}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
